<html>
<head>

	<!-- Bootstrap -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .modal-header, h4, .close {
    background-color: #5cb85c;
    color:white !important;
    text-align: center;
    font-size: 30px;
  }
  .modal-footer {
    background-color: #f9f9f9;
  }
  </style>
</head>
<body>

<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Ajouter vehicule</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-checkbox">
                <label for="roundtrip">
                    <input type="radio" id="roundtrip" name="flight-type">
                    <span></span>Voiture
                </label>
                <label for="one-way">
                    <input type="radio" id="one-way" name="flight-type">
                    <span></span>Velo
                </label>
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Matricule</label>
              <input type="text" class="form-control" id="psw" placeholder="Entrer le matricule">
            </div>
          
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Valider</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <button type="submit" class="btn btn-success pull-right" data-dismiss="modal"><span class="glyphicon "></span> Choisir vehicule</button>
          
         
        </div>
      </div>
      
    </div>
  </div> 
</div>

	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form>
							<div class="form-group">
								<div class="form-checkbox">
									<label for="roundtrip">
										<input type="radio" id="roundtrip" name="flight-type">
										<span></span>Place Couverte
									</label>
									<label for="one-way">
										<input type="radio" id="one-way" name="flight-type">
										<span></span>Place non couverte
									</label>
								</div>
							</div>
						
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Date d'entr√©e</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Datte de sortie</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">Services</span>
										<select class="form-control">
											<option>Lavage</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							
							</div>
                            
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Vehicule</span>
										<div class="container">
                                            <!-- Trigger the modal with a button -->
                                            <button type="button" class="btn btn-default btn-lg" id="myBtn">Ajouter</button>
                                          
                                            <!-- Modal -->
                                            <div class="modal fade" id="myModal" role="dialog">
                                              <div class="modal-dialog">
                                              
                                                <!-- Modal content-->
                                                <div class="modal-content">
                                                  <div class="modal-header" style="padding:35px 50px;">
                                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                    <h4><span class="glyphicon glyphicon-lock"></span> Ajouter vehicule</h4>
                                                  </div>
                                                  <div class="modal-body" style="padding:40px 50px;">
                                                    <form role="form">
                                                      <div class="form-checkbox">
                                                          <label for="roundtrip">
                                                              <input type="radio" id="roundtrip" name="flight-type">
                                                              <span></span>Voiture
                                                          </label>
                                                          <label for="one-way">
                                                              <input type="radio" id="one-way" name="flight-type">
                                                              <span></span>Velo
                                                          </label>
                                                      </div>
                                                      <div class="form-group">
                                                        <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Matricule</label>
                                                        <input type="text" class="form-control" id="psw" placeholder="Entrer le matricule">
                                                      </div>
                                                    
                                                        <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Valider</button>
                                                    </form>
                                                  </div>
                                                  <div class="modal-footer">
                                                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                                                    <button type="submit" class="btn btn-success pull-right" data-dismiss="modal"><span class="glyphicon "></span> Choisir vehicule</button>
                                                   
                                                  </div>
                                                </div>
                                                
                                              </div>
                                            </div> 
                                          </div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn">Reserver</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

 
<script>
$(document).ready(function(){
  $("#myBtn").click(function(){
    $("#myModal").modal();
  });
});
</script>

</body>
</html>
